layout: default
permalink: /
---
<script>
    window.ARTWORKS_DATA = {{ site.data.artworks | jsonify }};
</script>

<style>
    .page-container {
        height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        height: 90vh;
    }

    .artwork-display, .classification-display {
        max-height: 90vh;
        overflow: hidden;
        border: 2px solid #00ff41;
    }

    .artwork-display img {
        width: 100%;
        height: 100%;
        object-fit: contain;  /* Added to maintain aspect ratio */
    }

    .navigation button {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        color: #00ff41;
        border: 1px solid #00ff41;
        padding: 20px;
        cursor: pointer;
        font-family: 'VT323', monospace;
    }

    .navigation button:hover {
        background: rgba(0, 255, 65, 0.2);
    }

    #prevButton {
        left: 20px;
    }

    #nextButton {
        right: 20px;
    }
</style>

<div class="page-container">
    <div class="gallery-container">
        <div class="artwork-display">
            <img id="artwork" src="" alt="Artwork">
        </div>
        <div class="classification-display" id="classification">
        </div>
    </div>
    <div class="navigation">
        <button id="prevButton">◄</button>
        <button id="nextButton">►</button>
    </div>
</div>
